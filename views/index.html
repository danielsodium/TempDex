<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/skeleton.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../src/script.js"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

</head>

<body>
    <div id="left-bar" class="collapsed" style="padding-top:30px">
        <div style="margin-top: 20px;">
            <button class="side-button hov" onclick="load.loadHome()">
                <i class="fa fa-home fa-2x"></i>
                <span>Home</span>
            </button>
        </div>
        <hr />
        <div id="side-bar-list">
            <button class="side-button hov" onclick="load.loadSearch()">
                <i class="fa fa-search fa-2x"></i>
                <span>Search</span>
            </button>
            
        </div>
        <hr />
        <section class="footer">
            <button id="settings" class="hov" style="display:none" onclick="load.loadSettings()">
                <i id="settings-icon" class="fa fa-cog fa-2x"></i>
            </button>
            <button id="collapse" class="hov" onclick="load.toggleNav()">
                <i id="collapse-icon" class="fa fa-chevron-right fa-2x"></i>
            </button>
        </section>

    </div>
    <div id="right-bar" style="padding-top:50px">
        <div id="main"></div>
    </div>
</body>

</html>
